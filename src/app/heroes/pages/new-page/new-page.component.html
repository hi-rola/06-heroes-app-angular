<h1>
  {{ currentHero.id ? "Editar " : "Agregar" }}
  héroe
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Super héroe </mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego </mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Primera aparición </mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Personajes </mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Creador </mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
                >{{ publisher.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Alternativa image </mat-label>
            <input type="text" matInput formControlName="alt_img" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button
            (click)="onDeleteHero()"
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span></span>
          <button (click)="onSubmit()" mat-flat-button color="primary">
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        mat-card-image
        [src]="currentHero | heroImage"
        alt="Imagen del héroe"
      />
    </mat-card>
  </div>
</div>
